<!DOCTYPE html>
<html>
<head>
  <title>Param Token Transfer</title>
</head>
<body>
  <h1>Param Token Transfer DApp</h1>
  <p>This is a basic frontend for sending tokens using a Clarity smart contract.</p>

  <form id="transfer-form">
    <label for="recipient">Recipient Address:</label><br>
    <input type="text" id="recipient" name="recipient" required><br><br>
    <label for="amount">Amount:</label><br>
    <input type="number" id="amount" name="amount" required><br><br>
    <button type="submit">Transfer Tokens</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
